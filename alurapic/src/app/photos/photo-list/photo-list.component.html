<form>
    <input
        class="rounded"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="debounce.next($event.target.value)"
    >
</form>
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<ap-load-button 
    (click)=load() 
    [hasMore]="hasMore">
</ap-load-button>
